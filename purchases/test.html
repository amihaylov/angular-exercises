<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>AngularJS Plunker</title>
		    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

		    <!-- Optional theme -->
		    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
		    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	</head>

	<body ng-app="demo" ng-controller="demoController">

	<div class="container">
		<div class="row" ng-repeat="person in obj track by $index">
			<label ng-if="showMyText == false">
				<span>{{person.name}}</span>
			</label>
			<input type="text" ng-model="person.name" ng-if="showMyText">
			<button type="button" class="glyphicon glyphicon-pencil" ng-model="showMyText" ng-click="showMyText = !showMyText"></button>
		</div>
	</div>
	  
	</body>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
	<script src="test.js"></script>
</html>
